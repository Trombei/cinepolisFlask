{% extends "base.html" %}
{% block content %}
<div class="flex flex-col md:flex-row items-center md:items-start gap-8 bg-white border border-gray-200 rounded-2xl shadow-lg p-6 lg:p-12 mt-8">
    
    <img class="w-full md:w-1/3 rounded-xl shadow-md object-cover aspect-[2/3]" src="{{ peli.poster }}" alt="{{ peli.titulo }}">
    
    <div class="flex flex-col justify-between w-full md:w-2/3">
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900">{{ peli.titulo }}</h1>
        <p class="mb-6 text-lg font-normal text-gray-600">{{ peli.sinopsis }}</p>
        
        <div class="mb-8 p-4 bg-blue-50 rounded-lg border border-blue-100 inline-block">
            <span class="text-xl font-semibold text-gray-700">Precio por boleto:</span>
            <span class="text-3xl font-extrabold text-blue-700 ml-2">$12 USD</span>
        </div>
        
        <div class="flex flex-col sm:flex-row gap-4">
            <a href="{{ url_for('index') }}" class="py-3 px-6 text-base font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 transition-colors">
                Regresar a cartelera
            </a>
            <a href="{{ url_for('buy', movie_id=peli.id) }}" class="inline-flex items-center justify-center py-3 px-6 text-base font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 transition-colors">
                Comprar Boletos
                <svg class="w-5 h-5 ml-2 -mr-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
            </a>
        </div>
    </div>
</div>
{% endblock %}
